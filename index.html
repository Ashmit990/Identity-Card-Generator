<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h2>Identity Card Generator</h2>
    </div>
    <section>
        <div class="input-container">
            <div class="name-age">
                <label>Name: <input class="name-input" type="text" placeholder="Enter your name" required></label>
                <label>Age: <input class="age-input" type="text" placeholder="Enter your age" required></label>
            </div>
            <div class="father-mother-name">
                <label>Father's Name: <input class="father-input" type="text" placeholder="Enter your Father's name" required></label>
                <label>Mother's Name: <input class="mother-input" type="text" placeholder="Enter your Mother's name" required></label>
            </div>
            <div class="country-address">
                <label>Country: <input class="country-input" type="text" placeholder="Enter your Country" required></label>
                <label>Address: <input class="address-input" type="text" placeholder="Enter your address" required></label>
            </div>
            <div class="tel-email">
                <label>Telephone: <input class="phone-input" type="text" placeholder="Enter your phone number" required></label>
                <label>E-mail: <input class="email-input" type="text" placeholder="Enter your email" required></label>
            </div>
            <div class="religion-occupation">
                <label>Occupation: <input class="occupation-input" type="text" placeholder="Enter your Occupation" required></label>
            </div>
            <div class="submit">
                <button>Generate Identity Card</button>
            </div>
        </div>
        <main class="main hide">
           
        </main>
    </section>
    <script src="script.js"></script>
</body>
</html>
